# Development Configuration - No environment variables needed
spring.application.name=blog-api

# Database Configuration - Direct values for development
spring.datasource.url=jdbc:postgresql://localhost:5432/blogAPI
spring.datasource.username=postgres
spring.datasource.password=your_secure_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.com.blogapi=INFO

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# JWT Configuration - Using a development secret
jwt.secret=your-super-secret-jwt-key-should-be-at-least-256-bits-long-for-development-use-only
jwt.expiration=3600000

# Server Configuration
server.port=8081
server.servlet.context-path=

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Rate Limiting
rate.limit.enabled=true
rate.limit.requests-per-minute=100

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.info.env.enabled=true